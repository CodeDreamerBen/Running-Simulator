<!DOCTYPE HTML>
<html>
	<head>
		<header>
			<title>Running Simulator</title>
		</header>
	</head>
	<body>
		<div style="background-color: brown; width: 1860px; height: 12px; position: absolute; bottom: 0px;"></div>
		<img class="grassOne" style="position: absolute; bottom: 10px; height: 80px;" src="https://i.imgur.com/dxX7Nla.png" alt="grass">
		<img class="grassTwo" style="position: absolute; bottom: 10px; left: 620px; height: 80px;" src="https://i.imgur.com/dxX7Nla.png" alt="grass">
		<img class="grassThree" style="position: absolute; bottom: 10px; left: 1240px; height: 80px;" src="https://i.imgur.com/dxX7Nla.png" alt="grass">
		<img id="runningOneId" class="runingOne" style="width: 100px; position: absolute; bottom: 0px; right: 10px; animation-name: one; animation-duration: 1s; animation-iteration-count: infinite;" src="https://i.imgur.com/ZLkNHJc.png" alt="running 1">
		<img id="runningTwoId" class="runningTwo" style="width: 100px; position: absolute; bottom: 0px; right: 10px; animation-name: two; animation-duration: 1s; animation-iteration-count: infinite;" src="https://i.imgur.com/MLrNvFa.png" alt="running 2">
		<div style="background-color: white; width: 195px; height: 50px; position: absolute; bottom: 0px;">
			<p style="position: absolute; bottom: 0px;">Speed:</p>
			<input oninput="changeSpeed()" style="position: absolute; bottom: 12px; left: 60px;" id="speed" type="range">
		</div>
	</body>
</html>
